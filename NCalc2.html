<!DOCTYPE html>
<html>
<body>

<div id='inputContainer'>

  Field Id:<input type="text" id="FieldId"><br><br>
  <div id="cropInput">
    Select Crop:<select id="cropSelect">
  </select><br><br>
  </div>
    Expected Yield:<input type="text" id="ExpectedYield"> Units:<select id="Units"></select>
<div id="ResidueRemovedDiv" style="display: inline-block">
    Residue Removed:<select id="ResidueRemovedSelector">
                      <option value="Yes">Yes</option>
                      <option value="No">No</option>
                    </select>
</div>
                  <br><br>
  <div id="precentRemovedDiv">
    Percent (%) of Residue Removed:<input type="text" id="PercentRemoved"><br><br>
  </div>

<div>

  Planting Date:<input type="text" id="PlantingDate" placeholder="mm/dd/yy"><br><br>

  Method of Planting:<select id="PlantingMethod">
                          <option value="Seedling">Seedling</option>
                          <option value="Transplant">Transplant</option>
                      </select><br><br>

  Expected Harvest Date:<input type="text" id="HarvestDate" placeholder="mm/dd/yy"><br><br>

</div>
  </div>
<div id="outputz">
<button id='button' type="button">Calculate</button>
</div>


<br><br><br>

<div id='output'>
  Nitrogen (N) concentration in harvested product:<p id='NConcInYield'></p><br>
  N in product at harvest:<p id='NInProduct'></p><br>
  Total N uptake:<p id='NUptake'></p><br>
  N in residue:<p id='NResidue'></p><br>
  N removed at harvest: <p id="NRemoved"></p><br>
</div>

<div id="canvasContainer">
<canvas id="canvas" width="1000" height="800" style="border:1px solid #000000">

</canvas>

</div>

</body>


<script type="text/javascript" src="data.json"></script>
